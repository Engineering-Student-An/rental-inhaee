<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<div class="header" th:fragment="bodyHeader">
    <ul class="nav nav-pills pull-right">
    </ul>
    <style>
        .btn-very-small {
            padding: 0.25rem 0.5rem; /* 패딩 줄이기 */
            font-size: 0.8rem; /* 폰트 사이즈 줄이기 */
            /* 필요한 경우 여기에 다른 스타일 조정 */
        }
    </style>
    <div class="d-flex justify-content-between">
        <div style="text-align: left">
            <a th:if="${loginStudent != null and loginStudent.getRole().toString() == 'ADMIN'}" href="/admin">
                <span th:if="${isMobile}" class="material-symbols-outlined" style="font-size: 30px; color: #605f5f">home</span>
                <span th:unless="${isMobile}" class="material-symbols-outlined" style="font-size: 48px; color: #605f5f">home</span>
            </a>

            <a th:if="${loginStudent == null or loginStudent.getRole().toString() != 'ADMIN'}" href="/">
                <span th:if="${isMobile}" class="material-symbols-outlined" style="font-size: 30px; color: #605f5f">home</span>
                <span th:unless="${isMobile}" class="material-symbols-outlined" style="font-size: 48px; color: #605f5f">home</span>
            </a>
        </div>

        <div class="dropdown">

            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false"
                    th:classappend="${isMobile} ? 'btn-very-small'">
                <span class="material-symbols-outlined" th:styleappend="${isMobile} ? 'font-size: 20px'">account_circle</span>
            </button>
            <div class="dropdown-menu p-3 text-muted" style="max-width: 200px;">
                <div th:if="${loginStudent == null}">
                    <p>
                        로그인 후<br/>
                        이용 가능 합니다!
                    </p>
                </div>
                <div th:if="${loginStudent != null}">
                    <p> [[${loginStudent.stuId}]] <br>
                        [[${loginStudent.name}]] 님<br>
                        환영합니다!
                    </p>
                    <p class="mb-0"></p>
                    <li><a class="dropdown-item" href="/changeInfo">개인정보 수정</a></li>
                    <p class="mb-0"></p>
                    <li><a class="dropdown-item" href="/board/myList">내가 쓴 게시글</a></li>
                    <p class="mb-0"></p>
                    <li><a class="dropdown-item" href="/logout">로그아웃</a></li>
                </div>
            </div>
        <br>
        </div>
    </div>


    <div style="text-align: center">

        <a href="https://www.inha.ac.kr" target="_blank"><img src="/images/logo.png" alt="인하대 로고" class="img-fluid"/></a>
        <a href="https://pf.kakao.com/_CxjxlxiM" target="_blank"><img src="/images/inhaeelogo.png" alt="학생회 로고" class="img-fluid"/></a>
        <h1>
            <a th:if="${loginStudent != null and loginStudent.getRole().toString() == 'ADMIN'}" href="/admin" class="text-decoration-none text-light-emphasis" >전자공학과 <span style="white-space: nowrap;">학생회</span> <span style="white-space: nowrap;">대여 사업</span></a>
            <a th:if="${loginStudent == null or loginStudent.getRole().toString() != 'ADMIN'}" href="/" class="text-decoration-none text-light-emphasis" >전자공학과 <span style="white-space: nowrap;">학생회</span> <span style="white-space: nowrap;">대여 사업</span></a>

        </h1>
    </div>
    <br>

</div>
