<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}"></head>

<body>
<div class="container">
    <div th:replace="~{fragments/bodyHeader :: bodyHeader}"></div><br>
    <div class="jumbotron">
        <h3>관리자 전용 페이지</h3>

        <div class="d-flex justify-content-between align-items-center">
            <h2>[[${ann.title}]]</h2>
            <a th:href="@{/admin/editAnnouncement}" class="btn btn-link" role="button">
                <img th:src="@{/images/edit.png}" alt="수정">
            </a>

        </div>
        <hr/>
        <div style="overflow: hidden; border-radius: 10px; padding: 20px; background: rgba(246,69,69,0.66)">
            <div class="text-start">
                <h3><div th:utext="${#strings.replace(ann.content, '\n', '<br/>')}"></div></h3>
            </div>
        </div><br><br>


        <div class="d-flex justify-content-between align-items-start">
            <div style="width: 50%;">
                <div class="d-flex flex-column justify-content-start align-items-start">
                    <h2>관리자 도구</h2>
                    <hr style="width:90%;"/>
                    <a th:href="@{/admin/item/list}" class="btn btn-outline-primary" role="button">물품 현황 수정</a><br>
                    <a th:href="@{/admin/student/list}" class="btn btn-outline-primary" role="button">회원 정보 조회</a><br>
                    <a th:href="@{/admin/rental/list}" class="btn btn-outline-primary" role="button">대여 현황 조회</a><br>
                    <a th:href="@{/proposal/list}" class="btn btn-outline-primary" role="button">건의 게시판</a><br>
                    <a th:href="@{/admin/student/feeList}" class="btn btn-outline-primary" role="button">학생회비 납부 명단 조회</a><br>
                </div>
            </div>

            <div style="width: 45%;">
                <div class="d-flex justify-content-between align-items-end">
                    <h2>게시판</h2>
                </div>

                <div class="d-flex flex-column justify-content-start align-items-start">
                    <hr style="width:90%;"/>
                    <a th:href="@{/board/list/notice}" class="btn btn-outline-primary" role="button">공지사항</a><br>
                    <a th:href="@{/board/list}" class="btn btn-outline-primary" role="button">자유 게시판</a><br>
                    <a th:href="@{/proposal/list}" class="btn btn-outline-primary" role="button">건의 게시판</a><br>
                </div>

            </div>
        </div>


    </div>

    <br>
    <div th:replace="~{fragments/footer :: footer}"></div>
</div> <!-- /container -->
</body>
</html>
