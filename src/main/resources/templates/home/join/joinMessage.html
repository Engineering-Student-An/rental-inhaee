<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}">
<body>

<div class="container">

    <h2>회원 가입</h2>

        <p>[[${joinRequest.phoneNumber}]] 로 회원가입을 진행하시겠습니까?</p>

        <a th:href="@{/join/verify(joinRequest=${joinRequest})}" class="btn btn-outline-primary">예</a>
        <a th:href="@{/templates/home/join}" class="btn btn-outline-danger">아니오</a>
        <p></p>
    </div>


    <br>
    <div th:replace="~{fragments/footer :: footer}"></div>

</div> <!-- /container -->
