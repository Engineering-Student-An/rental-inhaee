<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" >
<head th:replace="~{fragments/header :: header}"></head>
<body class="h-full">
<div th:replace="~{fragments/bodyHeader :: bodyHeader}"></div><br>

<header class="bg-white shadow">
    <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8 flex items-center">
        <h1 class="text-3xl font-bold tracking-tight text-gray-900">회원가입 (1/3)</h1>
        <div class="ml-6">
            <div class="h-1 w-24 bg-blue-600 mb-1"></div>
            <div class="flex justify-start text-blue-600 text-sm">Step 1</div>
            <div class="flex justify-start text-gray-600 text-sm">개인 정보 입력</div>
        </div>

        <div class="ml-6">
            <div class="h-1 w-24 bg-gray-300 mb-1"></div>
            <div class="flex justify-start text-blue-600 text-sm">Step 2</div>
            <div class="flex justify-start text-gray-600 text-sm">유의사항 확인</div>
        </div>

        <div class="ml-6">
            <div class="h-1 w-24 bg-gray-300 mb-1"></div>
            <div class="flex justify-start text-blue-600 text-sm">Step 3</div>
            <div class="flex justify-start text-gray-600 text-sm">이메일 검증</div>
        </div>
    </div>
</header>

<main>
    <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8 mb-6">
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
                <form class="space-y-6" th:action="|/join|" th:object="${joinRequest}" method="POST">
                    <div>
                        <label th:for="stuId" class="block text-sm font-medium leading-6 text-gray-900 mt-2">학번</label>
                        <div class="mt-1 mb-4">
                            <input type="text" th:field="*{stuId}" th:errorclass="error-input" class="block w-full rounded-md border-0 py-1.5 pl-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                                   placeholder="학번을 입력하세요">
                            <div class="error-class text-red-500 mt-1" th:errors="*{stuId}"></div>
                        </div>
                    </div>

                    <div>
                        <label th:for="name" class="block text-sm font-medium leading-6 text-gray-900 mt-2">이름</label>
                        <div class="mt-1 mb-4">
                            <input type="text" th:field="*{name}" th:errorclass="error-input" class="block w-full rounded-md border-0 py-1.5 pl-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                                   placeholder="이름을 입력하세요">
                            <div class="error-class text-red-500 mt-1" th:errors="*{name}"></div>
                        </div>

                    </div>

                    <div>
                        <label th:for="password" class="block text-sm font-medium leading-6 text-gray-900 mt-2">비밀번호</label>
                        <div class="mt-1 mb-4">
                            <input type="password" th:field="*{password}" th:errorclass="error-input" class="block w-full rounded-md border-0 py-1.5 pl-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                                   placeholder="비밀번호를 입력하세요">
                            <div class="error-class text-red-500 mt-1" th:errors="*{password}"></div>
                        </div>
                    </div>

                    <div>
                        <label th:for="passwordCheck" class="block text-sm font-medium leading-6 text-gray-900 mt-2">비밀번호 체크</label>
                        <div class="mt-1 mb-4">
                            <input type="password" th:field="*{passwordCheck}" th:errorclass="error-input" class="block w-full rounded-md border-0 py-1.5 pl-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                                   placeholder="비밀번호를 한번 더 입력하세요">
                            <div class="error-class text-red-500 mt-1" th:errors="*{passwordCheck}"></div>
                        </div>
                    </div>

                    <div>
                        <label th:for="phoneNumber" class="block text-sm font-medium leading-6 text-gray-900 mt-2">전화번호</label>
                        <div class="mt-1 mb-4">
                            <input type="text" th:field="*{phoneNumber}" th:errorclass="error-input" class="block w-full rounded-md border-0 py-1.5 pl-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                                   placeholder="010-1234-5678 형식으로 입력하세요">
                            <div class="error-class text-red-500 mt-1" th:errors="*{phoneNumber}"></div>
                        </div>
                    </div>

                    <div>
                        <button type="submit" class="flex w-full justify-center rounded-md bg-blue-700 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-blue-900 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-900">
                            다음으로
                        </button>
                    </div>
                </form>
        </div>
    </div>
</main>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>

</html>
