<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}"></head>
<style>
    /* 기본 폰트 크기 설정 */
    input::placeholder {
        font-size: 16px; /* 데스크탑 기준 폰트 크기 */
    }

    /* 화면 너비가 768px 이하일 때 적용될 스타일 */
    @media (max-width: 768px) {
        input::placeholder {
            font-size: 14px; /* 모바일 기기용 폰트 크기 */
        }
    }
</style>
<body>
<div class="container">
    <div th:replace="~{fragments/bodyHeader :: bodyHeader}"></div><br>

<!--    <div class="jumbotron">-->
    <h2>회원 가입</h2>
    &nbsp;
    <h3>개인 정보 입력</h3>
    <br>
    <form th:method="post" th:action="|/join|" th:object="${joinRequest}">
        <div>
            <label th:for="stuId">학번</label>
            <input type="text" th:field="*{stuId}" th:errorclass="error-input" class="form-control" placeholder="학번을 입력하세요">
            <div class="error-class" th:errors="*{stuId}"></div>
        </div>
        <br/>

        <div>
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" th:errorclass="error-input" class="form-control" placeholder="이름을 입력하세요">
            <div class="error-class" th:errors="*{name}"></div>
        </div>
        <br/>

        <div>
            <label th:for="password">비밀번호</label>
            <input type="password" th:field="*{password}" th:errorclass="error-input" class="form-control" placeholder="비밀번호를 입력하세요">
            <div class="error-class" th:errors="*{password}"></div>
        </div>
        <br/>

        <div>
            <label th:for="passwordCheck">비밀번호 체크</label>
            <input type="password" th:field="*{passwordCheck}" th:errorclass="error-input" class="form-control" placeholder="비밀번호를 한번 더 입력하세요">
            <div class="error-class" th:errors="*{passwordCheck}"></div>
        </div>
        <br/>

        <div>
            <label th:for="phoneNumber">전화번호</label>
            <input type="text" th:field="*{phoneNumber}" th:errorclass="error-input" class="form-control" placeholder="010-0000-0000 형식으로 입력하세요">
            <div class="error-class" th:errors="*{phoneNumber}"></div>
        </div>
        <br/>
        <button type="submit" class="btn btn-secondary">회원 가입</button> <br/><br/>

    </form>
    <br>
    <div th:replace="~{fragments/footer :: footer}"></div>
</div> <!-- /container -->
</body>
</html>


<style>
    .error-class {
        color: red;
    }
    .error-input {
        border-color: red;
    }
</style>
