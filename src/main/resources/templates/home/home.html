<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" >
<head th:replace="~{fragments/header :: header}"></head>
<body>
<div class="container">
    <div th:replace="~{fragments/bodyHeader :: bodyHeader}"></div>

    <div class="jumbotron">
        <br>
        <div th:if="${loginStudent == null}">
            <h3>로그인 후 이용 가능합니다!</h3>
            <br>
            <a th:href="@{/login}" class="btn btn-outline-primary" role="button">로그인</a>
            <br><br>

            <a th:href="@{/join}" class="btn btn-outline-primary" role="button">회원 가입</a>
            <br><br><br><br>

        </div>

        <div th:unless="${loginStudent == null}">
            <div class="d-flex justify-content-between align-items-center">
                <h2>[[${ann.title}]]</h2>
            </div>
            <hr/>
            <div style="overflow: hidden; border-radius: 10px; padding: 20px; background: rgba(246,69,69,0.66)">
                <div class="text-start">
                    <h3><div th:utext="${#strings.replace(ann.content, '\n', '<br/>')}"></div></h3>
                </div>
            </div><br><br>

            <div class="d-flex justify-content-between align-items-center">
                <h2>대여</h2>
            </div>
            <hr/>
            <div class="d-flex justify-content-between align-items-center" style="width: 100%;">
                <a th:href="@{/item/list}" class="btn btn-outline-primary" role="button" style="width: 33%;"><span style="white-space: nowrap;">물품</span> <span style="white-space: nowrap;">현황</span></a>
                <a th:href="@{/rental}" class="btn btn-outline-primary" role="button" style="width: 33%;"><span style="white-space: nowrap;">대여</span> <span style="white-space: nowrap;">신청</span></a>
                <a th:href="@{/rental/findOne}" class="btn btn-outline-primary" role="button" style="width: 33%;">내 <span style="white-space: nowrap;">대여</span> <span style="white-space: nowrap;">현황</span></a>
            </div>

            <br><br>


            <div class="d-flex justify-content-between align-items-end">
                <h2>게시판</h2>
                <a th:href="@{/board/list}" class="btn btn-sm" role="button" style="padding: 5px 5px; font-size: 20px;">+</a>
            </div>
            <hr/>
            <div class="d-flex justify-content-between align-items-flex-start">
                <div style="width: 45%;">
                    <div class="d-flex justify-content-between align-items-end">
                        <h5>최근 게시글</h5>
                    </div>
                    <table class="table table-striped">
                        <thead> <tr>
                            <th>#</th> <th>제목</th> <th><span class="material-symbols-outlined" style="font-size: 20px">thumb_up</span></th> <th>작성 일자</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="board, iterStat : ${recentBoard}">
                            <td th:text="${iterStat.count}"></td>
                            <td>
                                <a th:href="@{/board/{id}(id=${board.id})}"
                                   th:text="${#strings.length(board.title) > 5 ? #strings.substring(board.title, 0, 5) + '...' : board.title}"></a>
                            </td>

                            <td th:text="${board.likeNumber.size()}"></td>
                            <div th:if="${board.editTime == null}">
                                <td th:text="${#temporals.format(board.writeTime, 'MM-dd HH:mm')}"></td>
                            </div>
                            <div th:unless="${board.editTime == null}">
                                <td th:text="${#temporals.format(board.editTime, 'MM-dd HH:mm') + ' (수정)'}"></td>
                            </div>
                        </tr>
                        </tbody>
                    </table>
                    </div>


                <div style="width: 45%;">
                    <div class="d-flex justify-content-between align-items-end">
                        <h5>최근 7일간 HOT🔥 게시글</h5>
                    </div>
                    <table class="table table-striped">
                        <thead> <tr>
                            <th>#</th> <th>제목</th> <th><span class="material-symbols-outlined" style="font-size: 20px">thumb_up</span></th> <th>작성 일자</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="board, iterStat : ${hotBoard}">
                            <td th:text="${iterStat.count}"></td>
                            <td>
                                <a th:href="@{/board/{id}(id=${board.id})}"
                                   th:text="${#strings.length(board.title) > 5 ? #strings.substring(board.title, 0, 5) + '...' : board.title}"></a>
                            </td>
                            <td th:text="${board.likeNumber.size()}"></td>
                            <div th:if="${board.editTime == null}">
                                <td th:text="${#temporals.format(board.writeTime, 'MM-dd HH:mm')}"></td>
                            </div>
                            <div th:unless="${board.editTime == null}">
                                <td th:text="${#temporals.format(board.editTime, 'MM-dd HH:mm') + ' (수정)'}"></td>
                            </div>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div th:replace="~{fragments/footer :: footer}"></div>
</div> <!-- /container -->
</body>
</html>
