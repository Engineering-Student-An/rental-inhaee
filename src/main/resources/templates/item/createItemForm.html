<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <h3>대여 물품 추가</h3><br>
    <form th:action="@{/item/new}" th:object="${form}" method="post">
        <div class="form-group">
            <label th:for="category">카테고리</label>
            <input type="text" th:field="*{category}" th:errorclass="error-input" class="form-control" placeholder="카테고리를 입력하세요">
            <div class="error-class" th:errors="*{category}"></div>
        </div><br>
        <div class="form-group">
            <label th:for="name">물품 이름</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요">
        </div><br>
        <div class="form-group">
            <label th:for="allStockQuantity">수량</label>
            <input type="number" th:field="*{allStockQuantity}" th:errorclass="error-input" class="form-control" placeholder="수량을 입력하세요">
            <div class="error-class" th:errors="*{allStockQuantity}"></div>
        </div><br>

        <button type="submit" class="btn btn-primary">Submit</button><br>
    </form>
    <br>
    <div th:replace="fragments/footer :: footer" />

</div> <!-- /container -->


</body>
</html>

<style>
    .error-class {
        color: red;
    }
    .error-input {
        border-color: red;
    }
</style>
