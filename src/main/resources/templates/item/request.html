<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" >
<head th:replace="~{fragments/header :: header}"></head>
<body class="h-full">
<div th:replace="~{fragments/bodyHeader :: bodyHeader}"></div><br>

<header class="bg-white shadow">
    <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8 flex items-center">
        <h1 class="text-3xl font-bold tracking-tight text-gray-900">물품 현황 수정 요청</h1>
        <div class="relative inline-block  hidden md:block">
            <button class="bg-gray-400 ml-2 text-white rounded-full w-5 h-5 mb-3 flex items-center justify-center hover:bg-gray-600">
                ?
            </button>
            <div class="absolute left-1/2 transform -translate-x-1/2 mt-2 w-48 bg-gray-700 text-white text-sm rounded-lg p-9 opacity-0 transition-opacity duration-300 pointer-events-none tooltip">
                대여 물품의 수량에 대해 수정을 요청하는 게시판입니다.<br>
                현황과 다른 물품에 대해 알려주세요!<br>
                관리자가 확인 후 확인 여부를 변경하거나 게시글 삭제 가능합니다.<br>
            </div>
        </div>
    </div>
</header>

<main>
    <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
        <h1 class="text-2xl font-bold tracking-tight text-gray-900 mb-6">요청 작성</h1>
        <div class="max-w-md mx-auto bg-white shadow-md rounded-lg p-6">
            <form th:method="post" th:action="|/item/request|" th:object="${itemRequestForm}">
                <div class="mb-4">
                    <label for="item" class="block text-sm font-medium text-gray-700">물품 선택</label>
                    <select class="form-control mt-1 block p-2 w-full border border-gray-300 rounded-md font-medium text-gray-700 shadow-sm focus:ring-blue-500" id="item" th:field="*{itemName}" th:errorclass="error-input">
                        <option th:each="item : ${itemList}" th:value="${item.name}" th:text="${item.name}"></option>
                    </select>
                    <div class="error-class text-red-500 mt-1" th:errors="*{itemName}"></div>
                </div>

                <div class="mb-4">
                    <label th:for="content" class="block text-sm font-medium text-gray-700">요청 사항</label>
                    <textarea th:field="*{content}" th:errorclass="error-input" class="form-control font-medium text-gray-700 mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500"
                              rows="5" placeholder="작성 내용을 입력하세요"></textarea>
                    <div class="error-class text-red-500 mt-1" th:errors="*{content}"></div>
                </div>

                <button type="submit" class="w-full flex items-center justify-center px-4 py-2 bg-blue-400 text-white rounded-md hover:bg-blue-700 transition duration-200">
                    <span class="material-symbols-outlined">edit</span>
                    <span class="ml-2">요청 제출</span>
                </button>
            </form>
        </div>
    </div>
</main>


<div th:replace="~{fragments/footer :: footer}"></div>
<script src="/js/item_request_list.js"></script>
</body>

</html>
