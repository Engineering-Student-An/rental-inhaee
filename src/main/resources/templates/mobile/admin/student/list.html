<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}"></head>
<style>
    .btn-mobile {
        padding: 0.25rem 0.5rem; /* 패딩 줄이기 */
        font-size: 0.7rem; /* 폰트 사이즈 줄이기 */
        /* 필요한 경우 여기에 다른 스타일 조정 */
    }
    .small-font {
        font-size: 13px;
    }
</style>
<body>
<div class="container">
    <div th:replace="~{fragments/bodyHeader :: bodyHeader}"></div><br>
    <h2>회원 정보 조회</h2><br>
    <div>

        <form th:action="@{/admin/student/list}" method="get" class="form-inline">
            <style>
                .form-group {
                    display: flex;
                    align-items: center;
                    width: 100%; /* 부모 요소의 너비를 100%로 설정 */
                }
                .form-group .form-control {
                    flex-basis: 70%; /* 카테고리 입력 필드의 기본 크기를 70%로 설정 */
                    margin-right: 10px; /* 버튼과의 간격 조정 */
                }
            </style>

            <div class="form-group mb-2">
                <input type="text" class="form-control small-font" name="stuId"  placeholder="학생 학번">
                <button class="btn btn-outline-primary mb-2 btn-sm" type="submit">
                    <span class="material-symbols-outlined" style="font-size: 13px">search</span>
                </button>
            </div>
            <div class="form-group mb-2">
                <input type="text" class="form-control small-font" name="name"  placeholder="학생 이름">
            </div>

        </form>
        <br>
        <table class="table table-striped small-font">
            <thead>
            <tr>
                <th>#</th>
                <th>학번</th>
                <th>이름</th>
                <th>조회</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${students.getNumber()*students.getSize() + studentStat.count}"></td>
                <td th:text="${student.stuId}"></td>
                <td th:text="${student.name}"></td>
                <td><a href="#" th:href="@{/admin/student/{id} (id=${student.stuId})}" class="btn btn-outline-primary btn-sm" role="button">조회</a></td>
            </tr>
            </tbody>
        </table>
        <br>
    </div>
    <div style="text-align: center">
        <button class="btn btn-outline-dark btn-sm" th:disabled="${students.getNumber()}==0"
                th:onclick="|location.href='@{/admin/student/list(page=${1}, stuId=${studentSearch.getStuId()}, name=${studentSearch.getName()} ) }'|">
            <<</button>
        <button class="btn btn-outline-dark btn-sm" th:disabled="${!students.hasPrevious()}"
                th:onclick="|location.href='@{/admin/student/list(page=${students.getNumber()}, stuId=${studentSearch.getStuId()}, name=${studentSearch.getName()} ) }'|">
            <</button>
        &nbsp; &nbsp;
        <span>[[${students.getNumber()+1}]] / [[${students.getTotalElements() == 0 ? 1 : students.getTotalPages()}]] </span>
        &nbsp; &nbsp;
        <button class="btn btn-outline-dark btn-sm" th:disabled="${!students.hasNext()}"
                th:onclick="|location.href='@{/admin/student/list(page=${students.getNumber() + 2}, stuId=${studentSearch.getStuId()}, name=${studentSearch.getName()} ) }'|">
            ></button>
        <button class="btn btn-outline-dark btn-sm" th:disabled="${!students.hasNext()}"
                th:onclick="|location.href='@{/admin/student/list(page=${students.getTotalPages()}, stuId=${studentSearch.getStuId()}, name=${studentSearch.getName()} ) }'|">
            >></button>
    </div>
    <br>
    <div th:replace="~{fragments/footer :: footer}"></div>

</div> <!-- /container -->

</body>
</html>
