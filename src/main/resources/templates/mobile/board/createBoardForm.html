<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}"></head>
<style>

    .small-font {
        font-size: 13px;
    }
</style>
<body>

<div class="container">
    <div th:replace="~{fragments/bodyHeader :: bodyHeader}"></div><br>
    <h3>게시글 작성</h3><br>

    <form th:method="post" th:action="|/board/new|" th:object="${boardForm}">
        <div th:if="${loginStudent.getRole().toString() == 'ADMIN'}">
            <label th:for="notice">공지</label>
            <input type="checkbox" th:field="*{notice}" class="checkboxes">
        </div>
        <br/>
        <div>
            <label th:for="title">제목 (20자 이내)</label>
            <input type="text" th:field="*{title}" th:errorclass="error-input" class="form-control small-font" placeholder="제목을 입력하세요">
            <div class="error-class" th:errors="*{title}"></div>
        </div><br>
        <div>
            <label th:for="content">작성 내용</label>
            <textarea th:field="*{content}" th:errorclass="error-input" class="form-control small-font" rows="5" placeholder="작성 내용을 입력하세요"></textarea>
            <div class="error-class" th:errors="*{content}"></div>
        </div><br>

        <button type="submit" class="btn btn-outline-primary btn-sm">작성</button><br>
    </form>

    <br>
    <div th:replace="~{fragments/footer :: footer}"></div>

</div> <!-- /container -->


</body>
</html>

<style>
    .error-class {
        color: red;
    }
    .error-input {
        border-color: red;
    }
</style>
