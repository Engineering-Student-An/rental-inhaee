spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver


  jpa:
    hibernate:
#      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 1000
  # 메일
  mail:
    host: smtp.gmail.com
    port: 587
#    username:
#    password:
    properties:
      mail:
        smtp:
          auth: true
          timeout: 5000
          starttls:
            enable: true 

  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html

 # devtools 자동 재시작 끔
  devtools:
    restart:
      enabled: false


logging.level:
  org.hibernate.SQL: debug
#  org.hibernate.orm.jdbc.bind: trace #스프링 부트 3.x, hibernate6